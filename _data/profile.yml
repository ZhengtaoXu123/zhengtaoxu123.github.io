short_bio: >-
  <p style="text-align: left;">
  I am Zhengtao Xu (徐正韬), currently a 2nd year PhD student at the <a href="https://www.comp.nus.edu.sg/" target="_blank">School of Computing</a>, 
  <a href="https://nus.edu.sg/" target="_blank">National University of Singapore</a>, working on <strong>human-computer interaction (HCI)</strong>.
  I'm part of the <a href="https://www.ai4sg.org/" target="_blank">AI4SG Lab</a>, advised by Prof. 
  <a href="https://www.yclee.net/" target="_blank">Yi-Chieh (EJ) Lee</a>.

  My current research focuses on 
  <span class="research-focus">AI in Education (AIED)</span>, 
  <span class="research-focus">AI-Assisted Decision Making</span>, and 
  <span class="research-focus">AI-Mediated Communication (AI-MC)</span>.

  I'm also interested in building interactive systems that bring positive social impact.
  </p>

  <p style="text-align: left;">
  Prior to my PhD, I received my B.E. in Computer Science and Technology from the
  <a href="http://ckc.zju.edu.cn/ckcen/" target="_blank">Chu Kochen Honors College</a>, 
  <a href="https://www.zju.edu.cn/english/" target="_blank">Zhejiang University</a> in Jun. 2023. 
  From Aug. 2023 to Dec. 2024, I studied Master of Computing (Artificial Intelligence) at 
  the School of Computing, National University of Singapore, 
  where I developed my interest in HCI.
  </p>

  <p style="text-align: left;">
  I am also a gym enthusiast and football lover.
  </p>

